<form action="">

   </div>

   <div class="mb-3">

<div> Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</div><br>

   </div>


<button type="submit" class="btn btn-primary">Submit</button>
